<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Video Heatmap - Reaching Summit</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="stylesheets/style.css">

  </head>

  <body scroll="yes" style="overflow-x: hidden">
    <header>
      <h1>Video Heatmap</h1>
    </header>
    <main class="col-lg-12 container">

      <div class='container'>
        <img class="col-lg-12" id='mountHood' src="images/mountHoodResponsive.jpg" alt="" />
        <div>
          <img class="ball fa fa-fw" src="images/ball.png" alt="You are here!" id='ballTurtleRabbit'/>
        </div>
        <div class="videoContainer">
          <div class="videoWrapper">
            <video id='video' width="560" height="315">
              <source id='source' src="videos/rollerbabiesEvian.mp4">
              Your browser does not support HTML5 video.
            </video>
          </div>
        </div>
      </div>

      <div class="activities">
        <section id='buttons'>
         <button type="btn" class="btn btn-success" onclick="playVideo()">Play Video</button>
         <button type="btn" class="btn btn-success" onclick="pauseVideo()">Pause Video</button><br>
         <button type="btn" class="btn btn-primary" onclick="advanceVideo()">Advance</button>
         <button type="btn" class="btn btn-primary" onclick="rewindVideo()">Rewind</button>
         <button type="btn" class="btn btn-primary" onclick="fasterVideo()">Faster</button>
         <button type="btn" class="btn btn-primary" onclick="slowerVideo()">Slower</button>
         <button type="btn" class="btn btn-primary" onclick="louderVideo()">Volume +</button>
         <button type="btn" class="btn btn-primary" onclick="quieterVideo()">Volume -</button><br>
         <button type="btn" class="btn btn-info" onclick="loadRollerBabies()">Roller Babies</button>
         <button type="btn" class="btn btn-info" onclick="loadBabyMe()">Baby Me</button>
         <button type="btn" class="btn btn-info" onclick="loadSurfingBaby()">Surfing Baby</button>
        </section>
        <aside id="activityLog">
          <p id="log">
          </p>
        </aside>
      </div>
    </main>
    <footer>

    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="javascripts/videoData.js"></script>
    <script src="javascripts/imageMap.js"></script>
  </body>
</html>
